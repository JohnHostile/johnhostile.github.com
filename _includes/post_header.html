<h1>
	<a href="{{ page.url }}">{{ page.title }}</a>
</h1>
<div class="authoring">
	{% if page.author and page.authorlink %}
		By <a href="{{ page.authorlink }}?rel=author" target="_blank">{{page.author}}</a> (a guest writer) on {{page.date | date: "%B %e, %Y" }}
	{% else %}
		By <a href="{{site.mainauthorlink}}?rel=author" target="_blank">{{site.mainauthor}}</a> on {{page.date | date: "%B %e, %Y" }}
	{% endif %}
</div>

<h1>
	<a href="{{ page.url }}">{{ page.title }}</a>
</h1>
<div class="authoring">
	{% if page.author and page.authorlink %}
		Guest writer <a href="{{ page.authorlink }}" target="_blank">{{page.author}}</a> wrote this on {{page.date | date: "%B %e, %Y" }}
	{% else %}
		<a href="{{site.mainauthorlink}}" target="_blank">{{site.mainauthor}}</a> wrote this on {{page.date | date: "%B %e, %Y" }}
	{% endif %}
</div>
